<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="screen">
			<div class="calculator">
				<div class="monitor">
					<p id="display-input"></p>
					<p id="display-output"></p>
				</div>
				<ul>
					<li>
						<button onclick="displayNum('1')" class="number">1</button>
					</li>
					<li>
						<button onclick="displayNum('2')" class="number">2</button>
					</li>
					<li>
						<button onclick="displayNum('3')" class="number">3</button>
					</li>
					<li>
						<button onclick="displayNum('/')" class="operation">/</button>
					</li>
				</ul>
				<ul>
					<li>
						<button onclick="displayNum('4')" class="number">4</button>
					</li>
					<li>
						<button onclick="displayNum('5')" class="number">5</button>
					</li>
					<li>
						<button onclick="displayNum('6')" class="number">6</button>
					</li>
					<li>
						<button onclick="displayNum('*')" class="operation">*</button>
					</li>
				</ul>
				<ul>
					<li>
						<button onclick="displayNum('7')" class="number">7</button>
					</li>
					<li>
						<button onclick="displayNum('8')" class="number">8</button>
					</li>
					<li>
						<button onclick="displayNum(9)" class="number">9</button>
					</li>
					<li>
						<button onclick="displayNum('+')" class="operation">+</button>
					</li>
				</ul>
				<ul>
					<li>
						<button onclick="displayNum('.')" id="decimal">.</button>
					</li>
					<li>
						<button onclick="displayNum('0')" class="number">0</button>
					</li>
					<li>
						<button onclick="clearScreen()" id="clear">C</button>
					</li>
					<li>
						<button onclick="displayNum('-')" class="operation">-</button>
					</li>
				</ul>
				<div class="combine">
					<div class="delete">
						<label onclick="delete()" id="delete">Del</label>
					</div>
					<div class="equal">
						<label onclick="calculate()" id="equal">=</label>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
